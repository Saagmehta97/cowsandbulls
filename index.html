<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cows and Bulls Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cows and Bulls</h1>
    <div id="game-container">
        <!-- Guesses and results will be displayed here -->
        <div id="guesses">
            <!-- Each guess attempt with its result will be appended here -->
        </div>
        <!-- Input field for user's guess -->
        <input type="text" id="guess-input" maxlength="4" placeholder="Enter your 4-digit guess">
        <button id="guess-button">Guess</button>
        <!-- Validation message -->
        <div id="validation-message"></div>
        <!-- Final result message -->
        <div id="result"></div>
        <!-- Play Again button -->
        <button id="play-again-button" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
